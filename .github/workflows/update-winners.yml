name: Update Fartcoin Winners

on:
  schedule:
    - cron: "*/5 * * * *" # every 5 minutes
  workflow_dispatch: # allows manual trigger

jobs:
  update-winners:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Fartcoin tracker
        run: node tracker.mjs
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}

      - name: Commit and push updated winners
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add winners.json
          git diff --cached --quiet || git commit -m "Update winners.json via GitHub Actions"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
