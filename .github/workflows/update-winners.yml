name: Update Winners

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tracker
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
        run: node tracker.js

      - name: Commit winners.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add winners.json
          git diff --cached --quiet || git commit -m "Update winners.json [skip ci]"
          git push
