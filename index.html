<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PowerFart</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background: #0d0d0d;
      color: #00ff00;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .fart-wrapper {
      margin: 20px;
    }
    #fartButton {
      background: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    #fartButton div {
      text-align: center;
    }
    pre {
      background: black;
      border: 1px solid #00ff00;
      padding: 10px;
      display: inline-block;
      cursor: pointer;
    }
    .comment {
      color: #999;
    }
    .string {
      color: #ffcc00;
    }
    .fart-cloud {
      font-size: 2rem;
      position: fixed;
      animation: fart 1.5s ease-out forwards;
    }
    @keyframes fart {
      from { opacity: 1; transform: translateY(0) scale(1); }
      to { opacity: 0; transform: translateY(-200px) scale(1.5); }
    }
  </style>
</head>
<body>
  <!-- Fart Button -->
  <div class="fart-wrapper">
    <button id="fartButton" aria-label="Launch PowerFart">
      <div>
        PowerFartâ„¢ v4.2.0 â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Â© 2025 PowerFart Technologies<br>
        Created by Fartoshi Shartamoto<br>
        First release: June 5, 2025
      </div>
    </button>
  </div>

  <!-- Copy Contract Address -->
  <pre id="contractAddress" title="Click to copy"><code>
  <span class="comment">// Contract Address:</span>
  <span class="string">CpG2Tc1EP5jZJf7bjns5faGD6qDaKbCbvEbRUh5EHZ9a</span>
</code></pre>

  <!-- Winners Section -->
  <h2>ðŸŽ‰ Previous Winners ðŸŽ‰</h2>
  <ul id="winnersList">
    <!-- Auto-updated by tracker -->
  </ul>

  <!-- Fart sound -->
  <audio id="fartSound" src="fart.mp3" preload="auto"></audio>

  <script>
    // Fart sound for button & copy
    const fartButton = document.getElementById('fartButton');
    const fartSound = document.getElementById('fartSound');

    fartButton.addEventListener('click', () => {
      fartSound.currentTime = 0;
      fartSound.play();
      const fartCloud = document.createElement('div');
      fartCloud.classList.add('fart-cloud');
      fartCloud.textContent = 'ðŸ’¨ðŸ’¥ðŸ’¨';
      fartCloud.style.left = '50%';
      fartCloud.style.bottom = '80px';
      fartCloud.style.transform = 'translateX(-50%)';
      document.body.appendChild(fartCloud);
      fartCloud.addEventListener('animationend', () => fartCloud.remove());
    });

    // Copy contract address
    const caPre = document.getElementById('contractAddress');
    caPre.addEventListener('click', () => {
      const address = caPre.innerText.trim().split('\n').pop().trim();
      navigator.clipboard.writeText(address).then(() => {
        fartSound.currentTime = 0;
        fartSound.play(); // fart noise also on copy
      });
    });
  </script>
</body>
</html>
