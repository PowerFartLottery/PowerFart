    pre {

      overflow-x: auto;
      font-size: 0.95em;

      user-select: none;

    }

    #jackpot {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    #winners {
      list-style: none;
      padding-left: 0;
    }

    #winners li {
      background: #222;
      padding: 0.5em;
      margin-bottom: 0.25em;
      border-radius: 4px;
      color: #8ef6c1;
    }

    #winners a {
      color: #8ef6c1;
      text-decoration: none;
    }

    #winners a:hover {
      text-decoration: underline;
    }

    .fart-cloud {
      position: absolute;
      font-size: 2rem;
      left: 50%;
      transform: translateX(-50%);
      animation: fartPoof 1s ease-out forwards;
      pointer-events: none;
      z-index: 0;
      color: #ff5cc9;
      user-select: none;
    }

    @keyframes fartPoof {
      0% { bottom: 80px; opacity: 1; }
      100% { bottom: 200px; opacity: 0; }
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    #bootScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      font-size: 1.1rem;
      padding: 1rem;
      white-space: pre-wrap;
      overflow-y: auto;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      user-select: none;
    }

    #loadingBarContainer {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
    }

    #loadingBar {
      width: 0%;
      height: 12px;
      background: #0f0;
      border-radius: 6px;
      transition: width 0.1s linear;
    }

    #cursor {
      margin-left: 2px;
      width: 10px;
      height: 20px;
      background: #0f0;
      animation: blink 1s steps(2, start) infinite;
    }

  <!-- Scripts -->
  <script>
    const bootScreen = document.getElementById('bootScreen');
    const bootText = document.getElementById('bootText');
    const loadingBar = document.getElementById('loadingBar');
    const cursor = document.getElementById('cursor');
    const bootSound = document.getElementById('bootSound');
    const fartButton = document.getElementById('fartButton');
    const fartSound = document.getElementById('fartSound');

    const bootMessages = [
      "PowerFart OS v4.2.0 initializing...",
      "Loading core modules...",
      "Establishing Fartcoin blockchain link...",
      "Verifying wallet balances...",
      "Checking fart emission levels...",
      "Calibrating gas sensors...",
      "Ready. Enjoy the power of fart!"
    ];

    let currentMessageIndex = 0;
    let loadingProgress = 0;

    function startBoot() {
      bootSound.play();
      setTimeout(() => {
        bootScreen.style.display = 'flex';
        nextLine();
      }, 500);
    }

    function nextLine() {
      if (currentMessageIndex < bootMessages.length) {
        bootText.innerHTML += bootMessages[currentMessageIndex] + '\n';
        currentMessageIndex++;
        loadingProgress += 20;
        loadingBar.style.width = loadingProgress + '%';
        setTimeout(nextLine, 1200);
      } else {
        setTimeout(finishBoot, 500);
      }
    }

    function finishBoot() {
      bootText.innerHTML += "System boot complete.\n\n";
      loadingBar.style.width = '100%';
      setTimeout(() => {
        bootScreen.style.display = 'none';
        fartButton.style.display = 'block';
      }, 1000);
    }

    fartButton.addEventListener('click', () => {
      fartSound.play();
      const fartCloud = document.createElement('div');
      fartCloud.classList.add('fart-cloud');
      fartCloud.textContent = 'ðŸ’¨';
      document.body.appendChild(fartCloud);

      setTimeout(() => {
        fartCloud.remove();
      }, 1000);
    });

    document.getElementById('contractAddress').addEventListener('click', () => {
      navigator.clipboard.writeText('CpG2Tc1EP5jZJf7bjns5faGD6qDaKbCbvEbRUh5EHZ9a');
      fartSound.play();
    });

    startBoot();
  </script>
