<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PowerFart</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #0d0d0d;
      color: #c3f9d2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .fart-wrapper {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    #fartButton {
      font-size: 1em;
      color: #bdbdbd;
      white-space: pre;
      line-height: 1.2;
      background-color: #1f1e1e;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Fira Code', monospace;
      user-select: none;
      padding: 1rem 2rem;
      transition: background-color 0.3s;
      width: 100%;
    }

    #fartButton:hover {
      background-color: #3b3b3b;
    }

    #fartButton:focus {
      outline: 2px solid #ff5cc9;
    }

    pre {
      background: #1a1a1a;
      color: #c3f9d2;
      padding: 1.5em;
      border-radius: 8px;
      max-width: 800px;
      width: 100%;
      overflow-x: auto;
      font-size: 0.95em;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }

    pre:hover {
      background-color: #333;
    }

    .keyword { color: #ff9d00; }
    .function { color: #00d0ff; }
    .comment { color: #888; font-style: italic; }
    .string { color: #c6f0ff; }
    .number { color: #ffc600; }

    .section {
      margin-top: 2rem;
      background: #141414;
      padding: 1rem;
      border-radius: 8px;
      width: 100%;
      max-width: 800px;
    }

    h2 {
      margin-bottom: 0.5rem;
      color: #f98f6f;
    }

    #countdown {
      font-size: 1.25rem;
      font-weight: bold;
      color: #ffcc00;
    }

    #jackpot {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    #winners {
      list-style: none;
      padding-left: 0;
    }

    #winners li {
      background: #222;
      padding: 0.5em;
      margin-bottom: 0.25em;
      border-radius: 4px;
      color: #8ef6c1;
    }

    #winners a {
      color: #8ef6c1;
      text-decoration: none;
    }

    #winners a:hover {
      text-decoration: underline;
    }

    .fart-cloud {
      position: absolute;
      font-size: 2rem;
      left: 50%;
      transform: translateX(-50%);
      animation: fartPoof 1s ease-out forwards;
      pointer-events: none;
      z-index: 0;
      color: #ff5cc9;
      user-select: none;
    }

    @keyframes fartPoof {
      0% { bottom: 80px; opacity: 1; }
      100% { bottom: 200px; opacity: 0; }
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    #bootScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      font-size: 1.1rem;
      padding: 1rem;
      white-space: pre-wrap;
      overflow-y: auto;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      user-select: none;
    }

    #loadingBarContainer {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
    }

    #loadingBar {
      width: 0%;
      height: 12px;
      background: #0f0;
      border-radius: 6px;
      transition: width 0.1s linear;
    }

    #cursor {
      margin-left: 2px;
      width: 10px;
      height: 20px;
      background: #0f0;
      animation: blink 1s steps(2, start) infinite;
    }
  </style>
</head>
<body>

  <!-- Boot Screen -->
  <div id="bootScreen">
    <div id="bootText">
      POWERFART TECHNOLOGIESÂ® 2025
    </div>
    <div id="loadingBarContainer">
      <div style="color: #0f0; margin-bottom: 0.3rem;">PowerFart Technologies Â® Loading</div>
      <div id="loadingBar"></div>
    </div>
    <div id="cursor"></div>
  </div>

  <!-- Fart Button -->
  <div class="fart-wrapper">
    <button id="fartButton" aria-label="Launch PowerFart">
      PowerFartâ„¢ v4.2.0  
      â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€  
      Â© 2025 PowerFart Technologies  
      Created by Fartoshi Shartamoto  
      First release: June 5, 2025  
    </button>
  </div>

  <!-- Contract Address -->
  <pre id="contractAddress" title="Click to copy">
    <code>
      <span class="comment">// Contract Address:</span>
      <span class="string">CpG2Tc1EP5jZJf7bjns5faGD6qDaKbCbvEbRUh5EHZ9a</span>
    </code>
  </pre>

  <!-- Section for Previous Winners -->
  <div class="section">
    <h2>Previous Winners</h2>
    <ul id="winners">
      <li>Loading...</li>
    </ul>
  </div>

  <!-- Audio -->
  <audio id="fartSound" src="https://www.myinstants.com/media/sounds/fart-with-reverb.mp3"></audio>
  <audio id="bootSound" preload="auto">
    <source src="https://upload.wikimedia.org/wikipedia/en/1/1f/Windows_XP_Startup_sound.ogg" type="audio/ogg" />
  </audio>

  <script>
    // Boot Screen Logic
    const bootScreen = document.getElementById('bootScreen');
    const bootText = document.getElementById('bootText');
    const loadingBar = document.getElementById('loadingBar');
    const cursor = document.getElementById('cursor');
    const bootSound = document.getElementById('bootSound');

    const bootMessages = [
      "PowerFart OS v4.2.0 initializing...",
      "Loading core modules...",
      "Establishing Fartcoin blockchain link...",
      "Verifying wallet balances...",
      "Checking fart emission levels...",
      "Calibrating gas sensors...",
      "Ready. Enjoy the power of the fart!",
      "PowerFart TechnologiesÂ® 2025 "
    ];

    let lineIndex = 0;
    let skipBoot = false;

    function typeLine(line, callback) {
      let i = 0;
      function typeChar() {
        if (skipBoot) {
          bootText.textContent += line + "\n";
          callback();
          return;
        }
        if (i < line.length) {
          bootText.textContent += line.charAt(i);
          i++;
          setTimeout(typeChar, 40);
        } else {
          bootText.textContent += "\n";
          callback();
        }
      }
      typeChar();
    }

    function nextLine() {
      if (skipBoot) {
        finishBoot();
        return;
      }
      if (lineIndex < bootMessages.length) {
        const progress = Math.floor((lineIndex / (bootMessages.length - 1)) * 100);
        loadingBar.style.width = progress + '%';
        typeLine(bootMessages[lineIndex], () => {
          lineIndex++;
          setTimeout(nextLine, 200);
        });
      } else {
        finishBoot();
      }
    }

    function finishBoot() {
      loadingBar.style.width = '100%';
      cursor.style.display = 'none';
      bootSound.play();
      bootScreen.style.transition = "opacity 1s ease";
      bootScreen.style.opacity = '0';
      setTimeout(() => bootScreen.style.display = 'none', 1000);
    }

    setTimeout(nextLine, 500);

    // Fart Button and Sound Logic
    const fartButton = document.getElementById('fartButton');
    const fartSound = document.getElementById('fartSound');

    fartButton.addEventListener('click', function () {
      fartSound.play();
      createFartCloud();
    });

    function createFartCloud() {
      const fartCloud = document.createElement('div');
      fartCloud.classList.add('fart-cloud');
      fartCloud.textContent = 'ðŸ’¨';
      document.body.appendChild(fartCloud);
      setTimeout(() => {
        fartCloud.style.animation = "fartPoof 1s ease-out forwards";
      }, 50);
      setTimeout(() => {
        fartCloud.remove();
      }, 1000);
    }

    // Contract Address Copy Logic
    const contractAddress = document.getElementById('contractAddress');

    contractAddress.addEventListener('click', function () {
      navigator.clipboard.writeText(contractAddress.textContent.trim())
        .then(() => {
          alert('Contract Address Copied!');
        })
        .catch(() => {
          alert('Failed to copy Contract Address!');
        });
    });

    // Mock Winners Data
    const winners = [
      { name: 'Fartoshi Shartamoto', prize: '1000 Fartcoins', link: '#' },
      { name: 'Sir Farts-a-lot', prize: '500 Fartcoins', link: '#' },
      { name: 'FlatulenceMaster', prize: '250 Fartcoins', link: '#' }
    ];

    const winnersList = document.getElementById('winners');
    winnersList.innerHTML = '';

    winners.forEach(winner => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `<a href="${winner.link}">${winner.name}</a> won ${winner.prize}`;
      winnersList.appendChild(listItem);
    });
  </script>

</body>
</html>
